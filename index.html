<!DOCTYPE html>
<html>
<head>
  <script>
    var socket;
    function connectWebSocket() {
      socket = new WebSocket("ws://192.168..1.103.X:8765"); // ← عدّل IP هنا

      socket.onopen = function() {
        console.log("Connected to Python server");
      };
    }

    function sendBarcode(barcode) {
      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.send(barcode);
      } else {
        console.log("WebSocket not ready");
      }
    }

    window.sendFromKodular = function(data) {
      sendBarcode(data);
    }

    connectWebSocket();
  </script>
</head>
<body>
  <h3>Connected to Barcode Server</h3>
</body>
</html>
